<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <!-- font awesome -->
      <link rel='stylesheet'
         href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'
         integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=='
         crossorigin='anonymous' referrerpolicy='no-referrer' />
      <!-- myStyle -->
      <link rel='stylesheet' href='./assets/css/style.css'>
      <title>VUE | E-Mail List </title>
   </head>
   <body>

      <div id='app'>

         <div class="container">
            <h1>Generate Random Mails</h1>

            <div class="alert" role="alert" v-if="error">
               <strong>Error!</strong> {{error}}
            </div>

            <div class="generating" v-else-if="!complete">
               <h2>Generating</h2>
               <h4><i class="fa-solid fa-pen fa-beat-fade"></i></h4>
            </div>

            <div v-else>
               <h2 class="generated">Mails:</h2>
               <ol>
                  <li v-for="mail in mails">{{mail}}</li>
               </ol>
            </div>
         </div>
      </div>

      <!-- Axios -->
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
         integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <!-- VueJs -->
      <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
      <!-- myScript -->
      <script src='./assets/js/app.js'></script>
   </body>
</html>
